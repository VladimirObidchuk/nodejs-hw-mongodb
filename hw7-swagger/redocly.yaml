# See https://redocly.com/docs/cli/configuration/ for more information.
apis:
  core@v2:
    root: ./openapi/openapi.yaml
    rules:
      no-ambiguous-paths: error
  external@v1:
    root: ./openapi/external.yaml
    openapi:
      hideLogo: true
openapi:
  schemaExpansionLevel: 2
  htmlTemplate: ./docs/index.html
  generateCodeSamples:
    languages:
      - lang: curl
      - lang: Node.js
      - lang: JavaScript
