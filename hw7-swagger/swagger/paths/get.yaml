tags:
  - Contacts
summary: Get all contacts
operationId: getAllContacts
description: 'Get all contacts'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    required: false
    schema:
      type: number
      example: 1
  - in: query
    name: perPage
    required: false
    schema:
      type: number
      example: 10
  - in: query
    name: sortBy
    required: false
    schema:
      type: string
      default: _id
      example: phoneNumber
  - in: query
    name: sortOrder
    required: false
    schema:
      type: string
      example: asc
  - in: query
    name: type
    required: false
    schema:
      type: string
      example: work
  - in: query
    name: isFavourite
    required: false
    schema:
      type: boolean
      example: true
responses:
  '200':
    description: 'Get all contacts'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              required:
                - contacts
                - total
                - page
                - perPage
                - totalPage
                - hasNextPage
                - hasPreviousPage
              properties:
                contacts:
                  type: array
                  items:
                    $ref: ../components/schema/contact.yaml
                page:
                  type: number
                  example: 1
                perPage:
                  type: number
                  example: 10
                total:
                  type: number
                  example: 100
                totalPage:
                  type: number
                  example: 10
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: false
  '401':
    $ref: ../components/responses/401.yaml
  '500':
    $ref: ../components/responses/500.yaml
